<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <script>
        const params = new URLSearchParams(window.location.search);
        const videoPath = params.get('video');
        if (videoPath) {
            const videoElement = document.createElement('video');
            videoElement.setAttribute('controls', 'controls');
            videoElement.setAttribute('autoplay', 'autoplay');
            videoElement.style.width = '100vw';
            videoElement.style.height = '100vh';
            videoElement.style.objectFit = 'cover';

            const sourceElement = document.createElement('source');
            sourceElement.setAttribute('src', `https://raw.githubusercontent.com/botswin/BotBrowser/main/tests/test-results/${videoPath}-BotBrowser/video.webm`);
            sourceElement.setAttribute('type', 'video/webm');

            videoElement.appendChild(sourceElement);
            document.body.appendChild(videoElement);
        }
    </script>
</body>
</html>
